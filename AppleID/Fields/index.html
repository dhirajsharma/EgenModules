<html ng-app="validation">

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css" />
    <script src="//netdna.bootstrapcdn.com/bootstrap/2.0.4/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.3.0-rc.2/angular.js"></script>
    <script src="https://code.angularjs.org/1.3.0-rc.2/angular-messages.js"></script>
<script src="https://rawgithub.com/cletourneau/angular-bootstrap-datepicker/master/dist/angular-bootstrap-datepicker.js" charset="utf-8"></script>
   
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>

  <body class="container" ng-controller="RegistrationController as registration">
    <h1>AppleID Fields!</h1>
    <h3>{{ registration.message }}</h3> 
    <form name="registrationForm" novalidate 
          ng-submit="registration.submit(registrationForm.$valid)">
       <div class="form-group">
            <label>User Name</label>
            <input type="text" name="username" class="form-control" ng-model="registration.user.username" maxlength="56" required />
            <div ng-messages="registrationForm.username.$error" ng-messages-include="messages.html"></div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="registration.user.password" minlength="6" required />
            <div ng-messages="registrationForm.password.$error" ng-messages-include="messages.html"></div>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" 
                   ng-model="registration.user.confirmPassword" 
                   required compare-to="registration.user.password" />
            <div ng-messages="registrationForm.confirmPassword.$error" ng-messages-include="messages.html"></div>
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="firstname" class="form-control" ng-model="registration.user.firstname" maxlength="50" required />
            <div ng-messages="registrationForm.firstname.$error" ng-messages-include="messages.html"></div>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lastname" class="form-control" ng-model="registration.user.lastname" maxlength="50" />
            <div ng-messages="registrationForm.lastname.$error" ng-messages-include="messages.html"></div>
        </div>
        <div class="form-group">
            <label>Birthday</label>
            <input class="form-control" name="birthday" type="text" ng-model="registration.user.birthdate" required>
            <div ng-messages="registrationForm.birthday.$error" ng-messages-include="messages.html"></div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register!</button>
        </div>
    </form> 
  </body>

</html>
